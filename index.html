<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/main.css" rel="stylesheet">
  <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left mx-14 w-1/3">
            <img class="w-60" src="logo.svg" alt="facebook">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right relative flex flex-col bg-white p-4 rounded-lg w-1/4 text-sm">
                <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md" type="text" placeholder="Email address or phone number">
                <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md" type="password" placeholder="Password">
                <button class="btn bg-blue-600 hover:bg-blue-700  text-white my-2 py-3 rounded-md font-bold">Log in</button>
                <span class="text-blue-500 text-center cursor-pointer hover:underline my-2">Forgotten password?</span>
                <hr class="my-2">
                <button class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create new account</button>
                <span class="absolute -bottom-11"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
